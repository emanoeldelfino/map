<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map</title>
</head>
<body>
  <iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?" style="border: 1px solid black"></iframe><br/><small><a href="https://www.openstreetmap.org/?mlat=-25.72&amp;mlon=-53.57#map=4/-25.72/-53.57">View Larger Map</a></small>
  <script>
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        console.log(lat);
        console.log(lon);
        const map = document.querySelector('iframe');
        map.src += `bbox=${lon}%2C${lat}%2C${lon}%2C${lat}&layer=mapnik&marker=${lat}%2C${lon}`;
      })
    } else {
      alert("Geolocation is not supported by this browser.");
    }
  </script>
</body>
</html>
